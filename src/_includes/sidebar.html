<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <img src="{{ site.baseurl }}public/jekyll-maps-logo.png" width="128" /> Jekyll Maps
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% assign pages_list = site.posts %} {% for node in pages_list reversed %} {% if node.title != null %} {% if node.layout
      == "post" %}
      <div class="sidebar-nav-item">
        <a href="#{{ node.anchor }}">{{ node.title }}</a>
      </div>
      {% endif %} {% endif %} {% endfor %}
    </nav>

    <div id="code-sponsor-widget"></div>
    <script type="text/javascript" src="https://app.codesponsor.io/scripts/eBSgQcN448-71ucaXFJ_xA?theme=dark&width=280"></script>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    var $root = $('html, body');
    $('a[href^="#"]').on('click', function (e) {
      e.preventDefault();

      var target = this.hash;
      var $target = $(target);

      $root.stop().animate({
        'scrollTop': $target.offset().top
      }, 250, 'swing', function () {
        window.location.hash = target;
      });
    });
  });
</script>
